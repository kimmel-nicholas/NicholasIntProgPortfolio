          <h2>Please fill out this form</h2>


        <form>
          <label>First name: </label><br/>
          <input type="text"  placeholder ="Enter first name here" size="40" id = "fname"><br/>

          <label>Last name: </label><br/>
          <input type="text" placeholder ="Enter last name here" size="40" id = "lname"><br/>

          <label>Email:</label><br/>
          <input type="email" placeholder = "Enter a valid email here" size="40" id= "email"><br/>


          <label>State: </label><br/>

            <option>Alabama</option>
            <option>Florida</option>
            <option>Georgia</option>
          </select><br/>


          <label>Marital status:</label><br/>
          <input type = "radio" name = "marital" value= "single" >Not Married<br />

          <input type = "radio" name = "marital" value= "married" >Married<br />



          <label>Skills:</label><br/>
          <input type="checkbox" name= "skills" value = "python">Python<br />

          <input type="checkbox" name= "skills" value = "java">Java<br />

          <input type="checkbox" name= "skills" value = "html">HTML<br />

          <label>Comment Section:</label><br/>
          <textarea id = "comments" rows = "5"></textarea><br/>

          <input type="submit" value = "submit">
